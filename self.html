            content.selectAll("a")
                .on("click", function(event) {
                    event.stopPropagation();
                    window.open(this.href, '_blank');
                });
        }

        // Initialize active groups (all active by default)
        let activeGroups = new Set(d3.range(1, 24));

        // Function to update visibility based on active groups
        function updateVisibility() {
            node.style("display", d => activeGroups.has(d.group) ? "inline" : "none");
            link.style("display", d => activeGroups.has(d.source.group) && activeGroups.has(d.target.group) ? "inline" : "none");
        }

        // Initial visibility setup
        updateVisibility();

        // Select sidebar elements
        const sidebar = d3.select("#info-sidebar");
        const closeBtn = d3.select("#close-sidebar");
        const infoTitle = d3.select("#info-title");
        const infoContent = d3.select("#info-content");

        // Close sidebar on click or keypress
        closeBtn.on("click", () => {
            sidebar.classed("active", false);
        }).on("keydown", (event) => {
            if (event.key === "Enter" || event.key === " ") {
                sidebar.classed("active", false);
            }
        });

        // Search button click event
        const searchInput = d3.select("#search-input");
        const searchButton = d3.select("#search-button");
        const matchedNodesDiv = d3.select("#matched-nodes");
        const matchedList = d3.select("#matched-list");

        searchButton.on("click", handleSearch);
        searchInput.on("keydown", function(event) {
            if (event.key === "Enter") {
                handleSearch();
            }
        });

        // Function to handle search
        function handleSearch() {
            const query = searchInput.property("value").toLowerCase();
            if (query === "") return;

            // Find matching nodes (partial matches)
            const matchedNodes = data.nodes.filter(node => node.id.toLowerCase().includes(query));
            if (matchedNodes.length > 0) {
                // Reset previous highlights
                node.style("stroke", "#fff")
                    .style("stroke-width", 1.5);

                // Highlight all matched nodes
                node.style("stroke", d => matchedNodes.includes(d) ? "var(--highlight-color)" : "#fff")
                    .style("stroke-width", d => matchedNodes.includes(d) ? 3 : 1.5);

                // List matched nodes
                matchedList.selectAll("li").remove();
                matchedNodes.forEach(node => {
                    matchedList.append("li")
                        .text(node.id)
                        .attr("tabindex", 0)
                        .on("click", () => zoomToNode(node))
                        .on("keydown", function(event) {
                            if (event.key === "Enter" || event.key === " ") {
                                zoomToNode(node);
                            }
                        });
                });

                matchedNodesDiv.style("display", "block");
            } else {
                alert("No matching nodes found!");
                matchedNodesDiv.style("display", "none");
            }
        }

        // Function to zoom to a specific node
        function zoomToNode(nodeData) {
            const transform = d3.zoomIdentity
                .translate(width / 2 - nodeData.x * 2, height / 2 - nodeData.y * 2)
                .scale(2);
            svg.transition()
                .duration(750)
                .call(zoom.transform, transform);

            // Optionally, open the sidebar with node information
            infoTitle.text(nodeData.id);
            infoContent.innerHTML = `
                <strong>Group:</strong> ${sanitizeHTML(groupNames[nodeData.group] || 'N/A')}<br/>
                <strong>Description:</strong> ${sanitizeHTML(nodeData.description || 'No description available.')}<br/>
                <!-- Add more detailed information as needed -->
                <strong>Related Concepts:</strong> ${getRelatedConcepts(nodeData.id).map(concept => sanitizeHTML(concept)).join(', ') || 'None'}<br/>
                <strong>Resources:</strong> <a href="#" target="_blank">Learn More</a>
            `;
            sidebar.classed("active", true);

            // Hide matched nodes list
            matchedNodesDiv.style("display", "none");
        }

        // Select zoom control elements
        const zoomInBtn = d3.select("#zoom-in");
        const zoomOutBtn = d3.select("#zoom-out");
        const resetZoomBtn = d3.select("#reset-zoom");

        // Zoom in function
        zoomInBtn.on("click", () => {
            svg.transition()
                .duration(750)
                .call(zoom.scaleBy, 1.2);
        });

        // Zoom out function
        zoomOutBtn.on("click", () => {
            svg.transition()
                .duration(750)
                .call(zoom.scaleBy, 0.8);
        });

        // Reset zoom function
        resetZoomBtn.on("click", () => {
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity);
        });

        // Select export buttons
        const exportPngBtn = d3.select("#export-png");
        const exportSvgBtn = d3.select("#export-svg");

        // Export as PNG
        exportPngBtn.on("click", function() {
            // Create a temporary canvas
            const canvas = document.createElement('canvas');
            const svg_element = document.querySelector('svg');
            const box = svg_element.getBoundingClientRect();
            
            canvas.width = box.width;
            canvas.height = box.height;
            
            const context = canvas.getContext('2d');
            context.fillStyle = '#ffffff';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Convert SVG to data URL
            const data = (new XMLSerializer()).serializeToString(svg_element);
            const DOMURL = window.URL || window.webkitURL || window;
            
            const img = new Image();
            const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
            const url = DOMURL.createObjectURL(svgBlob);
            
            img.onload = function() {
                context.drawImage(img, 0, 0);
                DOMURL.revokeObjectURL(url);
                
                const imgURI = canvas
                    .toDataURL('image/png')
                    .replace('image/png', 'image/octet-stream');
                
                // Trigger download
                const link = document.createElement('a');
                link.download = 'concept-map.png';
                link.href = imgURI;
                link.click();
            };
            
            img.src = url;
        });

        // Export as SVG
        exportSvgBtn.on("click", () => {
            // Clone the SVG node to modify for export
            const clonedSvg = svg.node().cloneNode(true);

            // Remove UI elements from the cloned SVG
            d3.select(clonedSvg).selectAll("#legend, #tooltip, #info-sidebar, #search-container, #zoom-controls, #export-controls, #matched-nodes").remove();

            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(clonedSvg);

            // Add name spaces.
            if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)){
                source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            if(!source.match(/^<svg[^>]+"http\:\/\/www\.w3\.org\/1999\/xlink"/)){
                source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
            }

            // Add XML declaration
            source = '<?xml version="1.0" standalone="no"?>\r\n' + source;

            const url = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(source);
            const link = document.createElement("a");
            link.href = url;
            link.download = "concept-map.svg";
            link.click();
        });

        // Responsive Design: Update simulation on window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            svg.attr("viewBox", [0, 0, newWidth, newHeight]);
            simulation
                .force("center", d3.forceCenter(newWidth / 2, newHeight / 2))
                .force("x", d3.forceX(d => (d.group % 5) * newWidth / 5).strength(0.1))
                .force("y", d3.forceY(d => Math.floor(d.group / 5) * newHeight / 5).strength(0.1))
                .alpha(1).restart();
        });

        // Accessibility: Allow keyboard navigation for sidebar close button
        closeBtn.on("keydown", function(event) {
            if (event.key === "Enter" || event.key === " ") {
                sidebar.classed("active", false);
            }
        });

        // Accessibility: Ensure buttons are focusable
        d3.selectAll("button").attr("tabindex", 0);

        /*******************************
         * End of Concept Map Interactive Script
         *******************************/

        // Node interactions (using existing tooltip)
        node.on("mouseover", function(event, d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            tooltip.html(d.id)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", function() {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        })
        .on("click", function(event, d) {
            event.stopPropagation();
            const sidebar = d3.select("#info-sidebar");
            const content = d3.select("#info-content");
            
            let infoText = `<h3>${d.id}</h3>`;
            if (d.description) {
                infoText += `<p>${d.description.replace(/\n/g, '<br>')}</p>`;
            }
            if (d.quotes && d.quotes.length > 0) {
                infoText += `<h4>Quotes:</h4><ul>`;
                d.quotes.forEach(quote => {
                    infoText += `<li>${quote}</li>`;
                });
                infoText += `</ul>`;
            }
            
            content.html(infoText);
            sidebar.classed("active", true);
        });

        // Close button for sidebar
        d3.select("#close-sidebar").on("click", function() {
            d3.select("#info-sidebar").classed("active", false);
        });

        // Click outside to close sidebar
        d3.select("body").on("click", function(event) {
            if (!event.target.closest("#info-sidebar") && !event.target.closest(".node")) {
                d3.select("#info-sidebar").classed("active", false);
            }
        });

        // Update legend with proper hover and click functionality
        function updateLegend() {
            const legendList = d3.select("#legend-list");
            legendList.selectAll("*").remove();

            // Add README.self first
            legendList.append("li")
                .attr("class", "legend-item")
                .html(`
                    <span class="legend-color" style="background: #D0A6DF;"></span>
                    <span class="legend-text">${groupNames[0]}</span>
                `)
                .on("mouseover", () => {
                    node.style("opacity", d => d.id === "README.self" ? 1 : 0.1);
                    link.style("opacity", d => d.source.id === "README.self" || d.target.id === "README.self" ? 1 : 0.1);
                })
                .on("mouseout", () => {
                    node.style("opacity", 1);
                    link.style("opacity", 0.7);
                })
                .on("click", () => {
                    const isActive = activeGroups.has(0);
                    if (isActive) {
                        activeGroups.delete(0);
                        node.style("display", d => d.id === "README.self" ? "none" : null);
                    } else {
                        activeGroups.add(0);
                        node.style("display", null);
                    }
                });

            // Add rest of groups
            Object.entries(groupNames)
                .filter(([key]) => key !== "0")
                .forEach(([key, value]) => {
                    const groupNum = parseInt(key);
                    legendList.append("li")
                        .attr("class", "legend-item")
                        .html(`
                            <span class="legend-color" style="background: ${color(key)};"></span>
                            <span class="legend-text">${value}</span>
                        `)
                        .on("mouseover", () => {
                            node.style("opacity", d => d.group === groupNum ? 1 : 0.1);
                            link.style("opacity", d => 
                                d.source.group === groupNum || d.target.group === groupNum ? 1 : 0.1
                            );
                        })
                        .on("mouseout", () => {
                            node.style("opacity", 1);
                            link.style("opacity", 0.7);
                        })
                        .on("click", () => {
                            const isActive = activeGroups.has(groupNum);
                            if (isActive) {
                                activeGroups.delete(groupNum);
                                node.style("display", d => d.group === groupNum ? "none" : null);
                                link.style("display", d => 
                                    d.source.group === groupNum || d.target.group === groupNum ? "none" : null
                                );
                            } else {
                                activeGroups.add(groupNum);
                                node.style("display", null);
                                link.style("display", null);
                            }
                        });
                });
        }

        // Call updateLegend to initialize it
        updateLegend();
    </script>
